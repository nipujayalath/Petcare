<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>Contact</title>
        <link rel="icon" type="image/jpg" href="image05.jpg">
        <link rel="stylesheet" href="petstyles.css">
    </head>
    <body>
        <div id="header"></div>
        <div class="contact-container">
            <div class="contact-box">
                <form class="form">
                    <h2>Contact us</h2>
                    <input type="text" placeholder="Name" required><br>
                    <input type="text" placeholder="Subject" required><br>
                    <input type="text" placeholder="Phone" required><br>
                    <input type="email" placeholder="Email" required><br>
                    <textarea placeholder="Message"></textarea><br>
                    <button type="submit" >SUBMIT NOW</button>
                </form>
            </div>
        </div>
        <div id="footer"></div>
        <script src="petscript.js"></script>
    </body>
</html>
